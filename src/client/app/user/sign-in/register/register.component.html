<div class="form-group">
    <lt-user-details [(user)]="user" [isEditMode]="true"></lt-user-details>
</div>
<div class="form-group">
    <label>
        Пароль
        <input type="text" class="form-control" [(ngModel)]="user.password">
    </label>
</div>
<div class="form-group">
    <label>
        Подтверждение пароля
        <input type="text" class="form-control" [(ngModel)]="passwordConfirm">
    </label>
</div>
<button class="btn btn-success" (click)="register()">Зарегистрироваться</button>
