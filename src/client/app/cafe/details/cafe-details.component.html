<div *ngIf="!isEditMode">
    <div class="row">
        <div class="col-md-6">
            <dl>
                <dt>Название</dt>
                <dd>{{cafe.name}}</dd>
            </dl>
            <dl>
                <dt>Адрес</dt>
                <dd>{{cafe.address}}</dd>
            </dl>
            <dl>
                <dt>Описание</dt>
                <dd>{{cafe.description}}</dd>
            </dl>
        </div>
        <div class="col-md-6">
            <img [src]="cafe.photoUrl" [alt]="cafe.name" [ltDefaultImage]="'./no_image.png'">
        </div>
    </div>

    <div *ngIf="cafe.place" class="row">
        <lt-select-point [isEditMode]="false" [(point)]="cafe.place"></lt-select-point>
    </div>
</div>

<form *ngIf="isEditMode" class="form-horizontal">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>
                    Название
                    <input [(ngModel)]="cafe.name" type="text" name="name" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Адрес
                    <input [(ngModel)]="cafe.address" type="text" name="address" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Описание
                    <textarea [(ngModel)]="cafe.description" name="description" class="form-control"></textarea>
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <img [src]="imageSrc" [alt]="cafe.name" [ltDefaultImage]="'./no_image.png'">
            <br>
            <input type="file" image-upload (imageSelected)="selected($event)">
        </div>
    </div>

    <div class="row">
        <lt-select-point [isEditMode]="true" [(point)]="cafe.place"></lt-select-point>
    </div>
</form>
