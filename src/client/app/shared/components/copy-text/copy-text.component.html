<div class="input-group">
    <input type="text" class="form-control" [value]="value" readonly>
    <span class="input-group-btn">
        <button class="btn btn-default"
                type="button"
                ngxClipboard
                [cbContent]="value"
                (cbOnSuccess)="onCopy()">
            Копировать
        </button>
    </span>
</div>
