<sebm-google-map [latitude]="initialPoint.latitude"
                 [longitude]="initialPoint.longitude"
                 [zoom]="initialZoom"
                 (mapClick)="onClick($event)"
                 [style.height]="mapHeight">
    <sebm-google-map-marker *ngIf="currentPoint | async"
                            [latitude]="(currentPoint | async)?.latitude"
                            [longitude]="(currentPoint | async)?.longitude">
    </sebm-google-map-marker>
</sebm-google-map>
